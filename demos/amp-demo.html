<html>
 
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenWrap AMP Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/devices.css" type="text/css">
</head>
 
<body>
    <div class="bg-white border-bottom box-shadow">
        <div class="container-fluid">
            <div class="row justify-content-start">
                <h5 class="col font-weight-normal p-3">
                    <a href="/index.html"><img src="https://s3.eu-west-2.amazonaws.com/pubmatic-demo/static-site-assets/images/pubmatic-logo.png" style="height: 30px" /></a>
                </h5>
                    <nav class="my-2 my-md-0 mr-md-3"></nav>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" >
                <h4 class="my-3" style="text-align: center;">OpenWrap AMP demo</h4>
            </div>
        </div>
    </div>
    <div class="marvel-device iphone-x" style="margin:0 auto;">

            <div class="shadow shadow--br"></div>

        <div class="inner-shadow"></div>
        <div class="screen">
            <iframe src="amp-demo-iframe.html?pubmaticTest=true&pwtvc=1" frameborder="0" style="margin-top: 32px; height: inherit; width: inherit;"></iframe>
