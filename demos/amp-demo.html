<html>
 
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenWrap AMP Demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/devices.css" type="text/css">
</head>
 
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-0 font-weight-normal"><a href="/index.html"><img src="https://s3.eu-west-2.amazonaws.com/pubmatic-demo/static-site-assets/images/pubmatic-logo.png" style="height:30px;"></a></h5>
        <h3 class="my-1 mr-md-auto" style="margin:0 auto !important">OpenWrap AMP demo</h3>
        <nav class="my-2 my-md-0 mr-md-3">
        </nav>
    </div>
    <div class="marvel-device iphone-x" style="margin:0 auto;">
        <div class="notch">
            <div class="camera"></div>
            <div class="speaker"></div>
        </div>
        <div class="top-bar"></div>
        <div class="sleep"></div>
        <div class="bottom-bar"></div>
        <div class="volume"></div>
        <div class="overflow">
            <div class="shadow shadow--tr"></div>
            <div class="shadow shadow--tl"></div>
            <div class="shadow shadow--br"></div>
            <div class="shadow shadow--bl"></div>
        </div>
        <div class="inner-shadow"></div>
        <div class="screen">
            <iframe src="amp-demo-iframe.html?pubmaticTest=true&pwtvc=1" frameborder="0" style="margin-top: 32px; height: inherit; width: inherit;"></iframe>
        </div>
    </div>
</body>
 
</html>
